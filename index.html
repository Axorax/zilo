<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zilo - Javascript library to make stuff easier</title>
    <link rel="stylesheet" href="web/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <nav>
        <ul class="left">
            <li><a href="index.html"><button class="active">zilo</button></a></li>
            <li><a href="https://github.com/Axorax/zilo/wiki" target="_blank"><button>Documentation<span class="material-icons">open_in_new</span></button></a></li>
            <li><a href="https://github.com/Axorax/zilo" target="_blank"><button>GitHub<span class="material-icons">open_in_new</span></button></a></li>
            <li><a href="https://patreon.com/axorax" target="_blank"><button>Donate<span class="material-icons">open_in_new</span></button></a></li>
        </ul>
        <ul class="right">
            <button><i class="material-icons">menu</i></button>
        </ul>
    </nav>

    <main>
        <header>
            <div class="content">
                <div class="name">ZILOJS</div>
                <div class="install">
                    npm install zilo
                    <span class="material-icons copy">content_copy</span>
                </div>
            </div>
        </header>

        <div id="about">

        </div>
    </main>

    <footer>

    </footer>

    <script>
        const copy = document.querySelector('.copy');
        copy.addEventListener('click', () => {
            navigator.clipboard.writeText('npm install zilo');
            copy.innerText='task_alt';
            copy.style.color='#46C2CB';
            setTimeout(() => {
                copy.innerText='content_copy';
                copy.style.color='#fff'
            }, 2000)
        })
        const menu = document.querySelector('nav .right button');
        const left = document.querySelector('nav .left');
        menu.addEventListener('click', () => {
            if (left.classList.contains('active')) {
                left.classList.remove('active')
            } else {
                left.classList.add('active')
            }
        })
    </script>
</body>
</html>
